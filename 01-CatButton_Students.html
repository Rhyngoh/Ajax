<html>

<head>
    <title>The Magical Cat Button</title>
</head>

<body>
    <button id="catButton">magical cat button</button>
    <div id="images">
    </div>
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript">
    
    // On catButton click, does a function
    $('#catButton').on('click', function() {
       
        // gets a random gif from giphy with tag=cats
        var queryURL = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=southpark";

        // ajax call to get from giphy api
        $.ajax({url: queryURL, method: 'GET'})

            // when the ajax method is done, do a function
            .done(function(response) {

                // find the image url
                var imageUrl = response.data.image_original_url;

                // create a blank img
                var catImage = $("<img>");
                
                // set the img attributes
                catImage.attr('src', imageUrl);
                catImage.attr('alt', 'cat image');

                // prepend the image to images
                $('#images').prepend(catImage);
            });
    });
    </script>
</body>

</html>
