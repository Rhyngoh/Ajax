<!-- Application Purpose: To retrieve weather data on the city Bujumbura, Burundi  using the OpenWeatherMap API-->
<html>
<head>
	<title>Bujumbura Data</title>
</head>
<body>
	
	<!-- Retrieved Data will be dumped here -->
	<div class="city"></div>
	<div class="wind"></div>
	<div class="humidity"></div>
	<div class="temp"></div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

/* Things to accomplish:
 * Get an API Key from OpenWeatherMap API
 * Create an AJAX call to retrieve data
 * Log the data in console
 * Log the data in HTML
 * Scream Ushindi (Victory in Swahili)! At the top of your lungs.	
*/
var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=Bujumbura&units=imperial&appid=25d0e33815ed1751148f40a266fb8f15";
$.ajax({url: queryURL, method: "GET"}).done(function(response){
		console.log(response);
		var bujumburaBruh = $(".city").html("<h1>City name: " + response.name + "</h1>");
		$(".wind").html("<h2>Wind Speed: "+ response.wind.speed + "</h2>");
		$(".humidity").html("<h2>Humidity: "+ response.main.humidity +"</h2>");
		$(".temp").html("<h2>Temperature: "+ response.main.temp + "</h2>");
	});

//API KEY: 25d0e33815ed1751148f40a266fb8f15
//http://api.openweathermap.org/data/2.5/forecast/city?id=524901&APPID={APIKEY}
//&units=imperial for (F)


</script>


</body>
</html>
